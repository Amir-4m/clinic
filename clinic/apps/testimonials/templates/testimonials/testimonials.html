{% load i18n %}

<section class="testimonial-section" id="id_testimonials">
	<div class="container">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--9-col mdl-cell--9-col-tablet">
				<p class="bold-title">{% trans "Pacientâ€™s Testimonials" %}</p>
			</div>
		</div>
	</div>

	<div class="testimonial-slider">
		<div class="container">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--9-col mdl-cell--9-col-tablet">
					<div class="testimonial-bg-shape">
						<div class="swiper-container testimonial-slider-wrap swiper-container-fade swiper-container-horizontal swiper-container-wp8-horizontal">
							<div class="swiper-wrapper">
							{% for testimonial in testimonials %}
								<div class="swiper-slide swiper-slide-duplicate {% if forloop.counter == 1 %}swiper-slide-active{% else %}swiper-slide-hide{% endif %}">
									<div class="entry-content">
										<p>{{ testimonial.text }}</p>
									</div>
									<div class="entry-footer">
										<figure class="user-avatar">
											<img src="{{ testimonial.user_avatar.url }}" alt="">
										</figure>
										<h3 class="testimonial-user">{{ testimonial.user_full_name}}
											<span>{{ testimonial.location }}</span>
										</h3>
									</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-pagination-wrap">
				<div class="container">
					<div class="mdl-grid">
						<div class="mdl-cell mdl-cell--9-col d-flex">
							<div class="swiper-pagination position-relative d-flex auto-h-margin justify-content-center align-items-center swiper-pagination-clickable swiper-pagination-bullets">
								{% for testimonial in testimonials %}
								<span onclick="showTestimonial('id_testimonials', {{ forloop.counter0 }})" class="swiper-pagination-bullet{% if forloop.counter == 1 %} swiper-pagination-bullet-active{% endif %}"></span>
								{% endfor %}
								{% comment %}<span class="swiper-pagination-bullet"></span>
								<span class="swiper-pagination-bullet"></span>
								<span class="swiper-pagination-bullet"></span>{% endcomment %}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
