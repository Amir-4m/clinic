{% load i18n %}

<div class="our-departments">
	<div class="container">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
				<div class="our-departments-wrap">
					<h2>{{ group.title }}</h2>
					<div class="mdl-grid">
						{% for department in departments %}
						<div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-desktop mdl-cell--4-col-tablet">
							<div class="our-departments-cont">
								<header class="entry-header d-flex flex-wrap align-items-center">
									<img src="{{ department.logo.url }}" alt="">
									<h3>{{ department.title }}</h3>
								</header>
								<div class="entry-content">
									<p>{{ department.descriptions }}</p>
								</div>
								{% if department.link %}
								<footer class="entry-footer">
									<a href="{{ department.link }}">{% trans "read more" %}</a>
								</footer>
								{% endif %}
							</div>
						</div>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
